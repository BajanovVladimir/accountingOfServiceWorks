<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая организация</title>
</head>
<body>
    <section>
        <h1>
            Организация
        </h1>
    </section>
    <section>
            <div class="formView">
                <form th:action="@{/contacts/companies/companyCreateView}" method="post">
                    <div class="input">
                        <input name="name" placeholder="Организация">
                    </div>
                    <div class="input">
                        <input name="city" placeholder="город">
                    </div>
                    <div class="input">
                        <input id="submitButton" type="submit"  value="Сохранить" />
                    </div>
                </form>
            </div>
    </section>
</body>
</html>
